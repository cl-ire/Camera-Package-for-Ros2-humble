<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Quiz App</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" href="/static/icon_128.png" type="image/png">
    <link rel="stylesheet" href="https://unpkg.com/xterm/css/xterm.css" />
    <script src="https://unpkg.com/xterm"></script>
    <script src="https://unpkg.com/xterm-addon-fit"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>

</head>

<body>
    <div class="topnav">
        <button id="menu_button">Menu</button>
    </div>
    <div class="content">
        <div class="grid_container">
            <div class="stream">
                <img src="{{ url_for('video_feed') }}" width="640" height="480">
            </div>
            <div>
                <div class="log">
                    <div id="terminal"></div>
                </div>
            </div>

        </div>
    </div>
    <div class="footer">
        <button class="button" data-button-name="launch_follow_me">launch_follow_me</button>
        <button class="button" data-button-name="toggle_movement">toggle_movement</button>
        <button class="button" data-button-name="center_servo">center_servo</button>
        
    </div>

    <script src="/static/main.js"></script>


</body>
